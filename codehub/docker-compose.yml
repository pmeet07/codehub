version: '3.8'

services:
  backend:
    build: ./backend
    container_name: codehub-backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - DATABASE_URL=postgres://postgres:password@postgres:5432/codehub
      - JWT_SECRET=supersecretkey123
    env_file:
      - ./backend/.env
    depends_on:
      - postgres
    volumes:
      - ./backend/storage:/app/storage
    restart: always

  frontend:
    build: ./frontend
    container_name: codehub-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always

  postgres:
    image: postgres:15-alpine
    container_name: codehub-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=codehub
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: always

volumes:
  postgres-data:
